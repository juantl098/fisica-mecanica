<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Vectores</title>
    <link rel="icon" href="./assets/ejes-de-coordenadas.svg" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 676px)" />

    <!-- GOOGLE FONTS -->
   <!--    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet" />   -->
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Calculadora de Vectores</h1>
    </header>
    <main>


      <section class="main__input">
    
        <span class="input__declaration"><span class="span__arrow">→</span> v1 = (</span>
        <input class="main__input--text" id="primer_parametro" type="number" onchange="start()" />
        <span class="input__declaration">;</span>
        <input class="main__input--text" id="segundo_parametro" type="number" onchange="start()" />
       
      </section>

      <section class="main__input2">
    
        <span class="input__declaration"><span class="span__arrow">→</span> v2 = (</span>
        <input class="main__input--text" id="tercer_parametro" type="number" onchange="start()" />
        <span class="input__declaration">;</span>
        <input class="main__input--text" id="cuarto_parametro" type="number" onchange="start()" />
       
      </section>

      <section class="main__result">
        <div class="main__result--divider">
          <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path
              fill="#2525cffa"
              fill-opacity="1"
              d="M0,128L48,128C96,128,192,128,288,160C384,192,480,256,576,245.3C672,235,768,149,864,128C960,107,1056,149,1152,181.3C1248,213,1344,235,1392,245.3L1440,256L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
            ></path>
          </svg>
        </div>

        
        <p class="main__result--output" id="resultadoo"></p>

        <section class="main__result2">
     
          <p class="main__result--output2" id="resultadoo2"></p> <!--segundo label-->
        </section>



        <div class="main__result--chart">
          <canvas id="myChart" width="600" height="600"></canvas> <!--plano cartesiano-->
        </div>

        
      </section>


     

     
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
